# This CF script is for creating an AWS elastic beanstalk application.
#
# Depends-on: eb_bridgepf_boostrap.yml
#
# Usage:
#   1. Run the boostrap script to setup required resources for the app.
#   2. Create the app with `aws cloudformation --create-stack` command
#   3. Update the stack with `aws cloudformation --update-stack` command
#
# initial creation:
#   aws --profile bridge.dev.admin.user --region us-east-1 cloudformation \
#     create-stack --stack-name dummypf-develop --capabilities CAPABILITY_NAMED_IAM \
#     --on-failure DELETE --template-body file://cf_templates/cf_bridgepf.yml \
#     --parameters ParameterKey=AppDeployBucket,ParameterValue=org-sagebridge-bridgepf-deployment-dummypf-develop \
#     --parameters ParameterKey=InstanceType,ParameterValue=t2.micro \
#     ...[all params neeeded for app]
#
# updates:
#   aws --profile bridge.dev.bootstrap.user --region us-east-1 cloudformation \
#     update-stack --stack-name dummypf-develop --capabilities CAPABILITY_NAMED_IAM \
#     --template-body file://cf_templates/cf_bridgepf.yml \
#     --parameters ParameterKey=AppDeployBucket,ParameterValue=org-sagebridge-bridgepf-deployment-dummypf-develop \
#     --parameters ParameterKey=InstanceType,ParameterValue=t2.micro \
#     ...[all params neeeded for app]
#
Description: AWS Elastic Beanstalk Application
AWSTemplateFormatVersion: 2010-09-09
Outputs:
  AWSEBApplication:
    Value: !Ref AWSEBApplication
    Export:
      Name: !Sub '${AWS::StackName}-Application'
  AWSEBEnvironment:
    Value: !Ref AWSEBEnvironment
    Export:
      Name: !Sub '${AWS::StackName}-Environment'
  AWSIAMUserAccessKeyId:
    Value: !Ref AWSIAMUserAccessKey
    Export:
      Name: !Sub '${AWS::StackName}-UserAccessKeyId'
  AWSIAMUserSecretAccessKeyId:
    Value: !GetAtt AWSIAMUserAccessKey.SecretAccessKey
    Export:
      Name: !Sub '${AWS::StackName}-SecretAccessKeyId'
  AWSS3AppDeployBucket:
    Value: !Ref AWSS3AppDeployBucket
    Export:
      Name: !Sub '${AWS::StackName}-AppDeployBucket'
  AWSS3UploadBucket:
    Value: !Ref AWSS3UploadBucket
    Export:
      Name: !Sub '${AWS::StackName}-UploadBucket'
  AWSS3AttachmentBucket:
    Value: !Ref AWSS3AttachmentBucket
    Export:
      Name: !Sub '${AWS::StackName}-AttachmentBucket'
  AWSS3UploadCmsCertBucket:
    Value: !Ref AWSS3UploadCmsCertBucket
    Export:
      Name: !Sub '${AWS::StackName}-UploadCmsCertBucket'
  AWSS3UploadCmsPrivBucket:
    Value: !Ref AWSS3UploadCmsPrivBucket
    Export:
      Name: !Sub '${AWS::StackName}-UploadCmsPrivBucket'
  AWSS3ConsentsBucket:
    Value: !Ref AWSS3ConsentsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ConsentsBucket'
Mappings:
  AWSLoadbalancerAccount:
    us-east-1:
      ARN: '127311923021'
    us-west-2:
      ARN: '797873946194'
    us-west-1:
      ARN: 027434742980
    eu-west-1:
      ARN: '156460612806'
    eu-central-1:
      ARN: 054676820928
    ap-southeast-1:
      ARN: '114774131450'
    ap-northeast-1:
      ARN: '582318560864'
    ap-southeast-2:
      ARN: '783225319266'
    ap-northeast-2:
      ARN: '600734575887'
    sa-east-1:
      ARN: '507241528517'
Parameters:
  AppDeployBucket:
    Type: String
    Default: param_place_holder
  SSLCertArn:
    Description: SSL certificate for load balancer
    Type: String
    Default: param_place_holder
  BridgeEnv:
    Type: String
    Default: param_place_holder
  BridgeUser:
    Type: String
    Default: param_place_holder
  InstanceType:
    Type: String
    Description: Instance type to use for Elastic Beanstalk Instances
    Default: t2.nano
    AllowedValues:
      - t1.micro
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m1.small
      - m1.medium
      - m1.large
      - m1.xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m4.16xlarge
      - m2.xlarge
      - m2.2xlarge
      - m2.4xlarge
      - cr1.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - r4.large
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.16xlarge
      - x1.16xlarge
      - x1.32xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
      - hi1.4xlarge
      - hs1.8xlarge
      - c1.medium
      - c1.xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - cc1.4xlarge
      - cc2.8xlarge
      - g2.2xlarge
      - g2.8xlarge
      - cg1.4xlarge
      - p2.xlarge
      - p2.8xlarge
      - p2.16xlarge
      - d2.xlarge
      - d2.2xlarge
      - d2.4xlarge
      - d2.8xlarge
      - f1.2xlarge
      - f1.16xlarge
  DNSHostname:
    Type: String
    Description: DNS Hostname for deployment
    Default: param_place_holder
  DNSDomain:
    Type: String
    Description: DNS Domain name for deployment
    Default: param_place_holder
  AwsEbNotificationEndpoint:
    Type: String
    Description: Email address for AWS EB notifications
    Default: param_place_holder
    NoEcho: true
  AppHealthcheckUrl:
    Type: String
    Description: The AWS EB health check path
    Default: param_place_holder
  AwsKey:
    Type: String
    Default: param_place_holder
  AwsSecretKey:
    Type: String
    Default: param_place_holder
    NoEcho: true
  AwsSecretKeyConsents:
    Type: String
    Default: param_place_holder
    NoEcho: true
  AwsKeyUpload:
    Type: String
    Default: param_place_holder
  AwsSecretKeyUpload:
    Type: String
    Default: param_place_holder
    NoEcho: true
  AwsKeyUploadCms:
    Type: String
    Default: param_place_holder
  AwsSecretKeyUploadCms:
    Type: String
    Default: param_place_holder
    NoEcho: true
  EnterpriseStormpathHref:
    Type: String
    Default: param_place_holder
  EnterpriseStormpathId:
    Type: String
    Default: param_place_holder
  EnterpriseStormpathSecret:
    Type: String
    Default: param_place_holder
    NoEcho: true
  HibernateConnectionPassword:
    Type: String
    Default: param_place_holder
    NoEcho: true
  HibernateConnectionUrl:
    Type: String
    Default: param_place_holder
  HibernateConnectionUsername:
    Type: String
    Default: param_place_holder
  HibernateConnectionUsessl:
    Type: String
    Default: param_place_holder
  RedisUrl:
    Type: String
    Default: param_place_holder
  BridgeHealthcodeKey:
    Type: String
    Default: param_place_holder
    NoEcho: true
  BridgeHealthcodeRedisKey:
    Type: String
    Default: param_place_holder
    NoEcho: true
  WebservicesUrl:
    Type: String
    Default: param_place_holder
  HostPostfix:
    Type: String
    Default: param_place_holder
  JavaOpts:
    Type: String
    Default: param_place_holder
  NewRelicAppName:
    Type: String
    Default: param_place_holder
  NewRelicLicenseKey:
    Type: String
    Default: param_place_holder
    NoEcho: true
  NewRelicLog:
    Type: String
    Default: param_place_holder
  EmailUnsubscribeToken:
    Type: String
    Default: param_place_holder
  AuthCreateMysqlAccounts:
    Type: String
    Default: param_place_holder
  AuthProvider:
    Type: String
    Default: param_place_holder
  AwsSnsKey:
    Type: String
    Default: param_place_holder
  AwsSnsSecretKey:
    Type: String
    NoEcho: true
    Default: param_place_holder
  SynapseApiKey:
    Type: String
    Default: param_place_holder
  SynapseUser:
    Type: String
    Default: param_place_holder
  SysopsEmail:
    Type: String
    Default: param_place_holder
Resources:
  AWSEBConfigurationTemplate:
    Type: 'AWS::ElasticBeanstalk::ConfigurationTemplate'
    Properties:
      ApplicationName: !Ref AWSEBApplication
      SolutionStackName: 64bit Amazon Linux 2017.03 v2.5.2 running Java 8
      OptionSettings:
        - Namespace: 'aws:elasticbeanstalk:environment'
          OptionName: ServiceRole
          Value: !Ref AWSIAMServiceRole
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: IamInstanceProfile
          Value: !Ref AWSIAMInstanceProfile
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: InstanceType
          Value: !Ref InstanceType
        - Namespace: 'aws:autoscaling:updatepolicy:rollingupdate'
          OptionName: MaxBatchSize
          Value: 1
        - Namespace: 'aws:autoscaling:updatepolicy:rollingupdate'
          OptionName: MinInstancesInService
          Value: 1
        - Namespace: 'aws:autoscaling:updatepolicy:rollingupdate'
          OptionName: RollingUpdateEnabled
          Value: true
        - Namespace: 'aws:autoscaling:updatepolicy:rollingupdate'
          OptionName: RollingUpdateType
          Value: 'Health'
        - Namespace: 'aws:elasticbeanstalk:command'
          OptionName: DeploymentPolicy
          Value: 'RollingWithAdditionalBatch'
        - Namespace: 'aws:elasticbeanstalk:environment:process:default'
          OptionName: Protocol
          Value: 'HTTP'
        - Namespace: 'aws:elasticbeanstalk:environment:process:default'
          OptionName: HealthCheckPath
          Value: !Ref AppHealthcheckUrl
        - Namespace: 'aws:elasticbeanstalk:application'
          OptionName: Application Healthcheck URL
          Value: !Ref AppHealthcheckUrl
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: StreamLogs
          Value: 'true'
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: DeleteOnTerminate
          Value: 'true'
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: RetentionInDays
          Value: '7'
        - Namespace: 'aws:elasticbeanstalk:sns:topics'
          OptionName: Notification Endpoint
          Value: !Ref AwsEbNotificationEndpoint
        - Namespace: 'aws:elasticbeanstalk:hostmanager'
          OptionName: LogPublicationControl
          Value: true
        - Namespace: 'aws:elb:loadbalancer'
          OptionName: LoadBalancerHTTPPort
          Value: 80
        - Namespace: 'aws:elb:healthcheck'
          OptionName: Target
          Value: !Ref AppHealthcheckUrl
        - Namespace: 'aws:elb:listener:443'
          OptionName: ListenerProtocol
          Value: HTTPS
        - Namespace: 'aws:elb:listener:443'
          OptionName: InstanceProtocol
          Value: HTTP
        - Namespace: 'aws:elb:listener:443'
          OptionName: InstancePort
          Value: '80'
        - Namespace: 'aws:elb:listener:443'
          OptionName: SSLCertificateId
          Value: !Ref SSLCertArn
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: APP_DEPLOY_BUCKET
          Value: !Ref AppDeployBucket
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: BRIDGE_ENV
          Value: !Ref BridgeEnv
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: BRIDGE_USER
          Value: !Ref BridgeUser
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_KEY
          Value: !Ref AwsKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_SECRET_KEY
          Value: !Ref AwsSecretKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_SECRET_KEY_CONSENTS
          Value: !Ref AwsSecretKeyConsents
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_KEY_UPLOAD
          Value: !Ref AwsKeyUpload
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_SECRET_KEY_UPLOAD
          Value: !Ref AwsSecretKeyUpload
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_KEY_UPLOAD_CMS
          Value: !Ref AwsKeyUploadCms
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AWS_SECRET_KEY_UPLOAD_CMS
          Value: !Ref AwsSecretKeyUploadCms
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: BRIDGE_HEALTHCODE_KEY
          Value: !Ref BridgeHealthcodeKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: BRIDGE_HEALTHCODE_REDIS_KEY
          Value: !Ref BridgeHealthcodeRedisKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: HOST_POSTFIX
          Value: !Ref HostPostfix
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: JAVA_OPTS
          Value: !Ref JavaOpts
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: NEW_RELIC_APP_NAME
          Value: !Ref NewRelicAppName
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: NEW_RELIC_LICENSE_KEY
          Value: !Ref NewRelicLicenseKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: NEW_RELIC_LOG
          Value: !Ref NewRelicLog
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: WEBSERVICES_URL
          Value: !Ref WebservicesUrl
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: EMAIL_UNSUBSCRIBE_TOKEN
          Value: !Ref EmailUnsubscribeToken
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AUTH_CREATE_MYSQL_ACCOUNTS
          Value: !Ref AuthCreateMysqlAccounts
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: AUTH_PROVIDER
          Value: !Ref AuthProvider
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: ENTERPRISE_STORMPATH_APPLICATION_HREF
          Value: !Ref EnterpriseStormpathHref
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: ENTERPRISE_STORMPATH_ID
          Value: !Ref EnterpriseStormpathId
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: ENTERPRISE_STORMPATH_SECRET
          Value: !Ref EnterpriseStormpathSecret
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: HIBERNATE_CONNECTION_PASSWORD
          Value: !Ref HibernateConnectionPassword
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: HIBERNATE_CONNECTION_URL
          Value: !Ref HibernateConnectionUrl
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: HIBERNATE_CONNECTION_USERNAME
          Value: !Ref HibernateConnectionUsername
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: HIBERNATE_CONNECTION_USESSL
          Value: !Ref HibernateConnectionUsessl
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: REDIS_URL
          Value: !Ref RedisUrl
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: SNS_KEY
          Value: !Ref AwsSnsKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: SNS_SECRET_KEY
          Value: !Ref AwsSnsSecretKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: SYNAPSE_API_KEY
          Value: !Ref SynapseApiKey
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: SYNAPSE_USER
          Value: !Ref SynapseUser
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: SYSOPS_EMAIL
          Value: !Ref SysopsEmail
  AWSEBApplication:
    Type: 'AWS::ElasticBeanstalk::Application'
    Properties:
      ApplicationName: !Join
        - '-'
        - - !Ref 'AWS::StackName'
          - application
  AWSEBEnvironment:
    Type: 'AWS::ElasticBeanstalk::Environment'
    Properties:
      ApplicationName: !Ref AWSEBApplication
      TemplateName: !Ref AWSEBConfigurationTemplate
      EnvironmentName: !Join
        - '-'
        - - !Ref 'AWS::StackName'
      Tier:
        Name: WebServer
        Type: Standard
  AWSS3AppDeployBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref AppDeployBucket
  AWSS3UploadBucket:
    Type: 'AWS::S3::Bucket'
  AWSS3AttachmentBucket:
    Type: 'AWS::S3::Bucket'
  AWSS3UploadCmsCertBucket:
    Type: 'AWS::S3::Bucket'
  AWSS3UploadCmsPrivBucket:
    Type: 'AWS::S3::Bucket'
  AWSS3ConsentsBucket:
    Type: 'AWS::S3::Bucket'
  AWSS3BucketPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: !Join
        - '-'
        - - !Ref AWSEBApplication
          - bucket-policy
      Groups:
        - !Ref AWSIAMGroup
      PolicyDocument:
        Id: Give access to user
        Statement:
          - Sid: ListAccess
            Action:
              - 's3:ListBucket'
              - 's3:GetBucketLocation'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3AppDeployBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3AttachmentBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadCmsCertBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadCmsPrivBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3ConsentsBucket
          - Sid: ModAccess
            Action:
              - 's3:PutObject'
              - 's3:PutObjectAcl'
              - 's3:GetObject'
              - 's3:GetObjectAcl'
              - 's3:DeleteObject'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3AppDeployBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3AttachmentBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadCmsCertBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3UploadCmsPrivBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AWSS3ConsentsBucket
                  - /*
  AWSIAMUserAccessKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref AWSIAMUser
  AWSIAMUser:
    Type: 'AWS::IAM::User'
    Properties:
      Groups:
        - !Ref AWSIAMGroup
  AWSIAMGroup:
    Type: 'AWS::IAM::Group'
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSDeviceFarmFullAccess
  AWSR53RecordSet:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneName: !Join
        - ''
        - - !Ref DNSDomain
          - .
      Name: !Join
        - ''
        - - !Ref DNSHostname
          - .
          - !Ref DNSDomain
          - .
      Type: CNAME
      TTL: '900'
      ResourceRecords:
        - !GetAtt
          - AWSEBEnvironment
          - EndpointURL
  AWSIAMServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - elasticbeanstalk.amazonaws.com
            Action:
              - 'sts:AssumeRole'
            Condition:
              StringEquals:
                sts:ExternalId: elasticbeanstalk
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkEnhancedHealth'
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkService'
  AWSIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSElasticBeanstalkWebTier'
  AWSIAMInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref AWSIAMRole
  AWSCWRequestErrorsMetricFilter:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: !Join
        - '/'
        - - /aws/elasticbeanstalk
          - !Ref 'AWS::StackName'
          - var/log/web-1.log
      FilterPattern: 'ERROR - com.newrelic.agent.ForceRestartException - INFO - org.hibernate - "Error R14"'
      MetricTransformations:
        -
          MetricValue: "1"
          MetricNamespace: "WebServer/Errors"
          MetricName: "ErrorsCount"
  AWSCWLostMessagesMetricFilter:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: !Join
        - '/'
        - - /aws/elasticbeanstalk
          - !Ref 'AWS::StackName'
          - var/log/web-1.log
      FilterPattern: '"Error L"'
      MetricTransformations:
        -
          MetricValue: "1"
          MetricNamespace: "WebServer/Messages"
          MetricName: "LostMessagesCount"
  AWSCWRequestWarningsMetricFilter:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: !Join
        - '/'
        - - /aws/elasticbeanstalk
          - !Ref 'AWS::StackName'
          - var/log/web-1.log
      FilterPattern: 'WARN - "Establishing SSL"'
      MetricTransformations:
        -
          MetricValue: "1"
          MetricNamespace: "WebServer/Warnings"
          MetricName: "WarningsCount"
  AWSCWRequestWarningsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmActions: !Ref 'AWS::NotificationARNs'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      MetricName: WarningsCount
      Namespace: WebServer/Warnings
      Period: 3600
      Statistic: Sum
      Threshold: 100
