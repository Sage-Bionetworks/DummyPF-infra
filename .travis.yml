notifications:
  email: false

sudo: false
language: python
python: 3.4
cache: pip

env:
  global:
    - STACK_NAME=sandbox
    - DNS_HOSTNAME=$STACK_NAME-$TRAVIS_BRANCH
    - DNS_DOMAIN=sagebridge.org
    - REPO_NAME=$(echo $TRAVIS_REPO_SLUG | cut -d'/' -f2)"

before_install:
  - mkdir ~/.aws
  - echo -e "[default]\nregion=us-east-1" >> ~/.aws/config
  - echo -e "[default]\naws_access_key_id=$sandbox-UserAccessKeyId-develop\naws_secret_access_key=$sandbox-SecretAccessKeyId-develop" >> ~/.aws/credentials

install:
  - pip install --upgrade awscli

script:
#  - aws s3 cp . s3://org-sagebridge-bridgepf-deployment-$STACK_NAME-$TRAVIS_BRANCH --recursive --exclude "*" --include "eb*.yml" --include "cf*.yml"
#  - aws cloudformation validate-template --template-url https://s3.amazonaws.com/org-sagebridge-bridgepf-deployment-$STACK_NAME-$TRAVIS_BRANCH/eb_bridgepf_boostrap.yml
#  - aws cloudformation validate-template --template-url https://s3.amazonaws.com/org-sagebridge-bridgepf-deployment-$STACK_NAME-$TRAVIS_BRANCH/cf_bridgepf.yml
  - aws cloudformation validate-template --template-body file://eb_bridgepf_bootstrap.yml
  - aws cloudformation validate-template --template-body file://cf_bridgepf.yml
  - ./deploy_infra.sh
